<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app-body">
  <header class="app-header">
    <img class="app-header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="app-header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="to-do">
    <section id="top-section">
      <h3 class="section-header">Add Item</h3>
      <div class="new-task-input">
        <input type="text" class="task__text task__text_new" id="new-task">
        <button class="task__button">Add</buttonclass>
      </div>
    </section>
    <section>
      <h3 class="section-header">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text task__text_label">Pay Bills</label>
          <input class="task__text task__text_input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="delete-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text task__text_label">Go Shopping</label>
          <input  class="task__text task__text_input" type="text" value="Go Shopping">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete">
            <img class="delete-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>  
    </section>
    <section>
      <h3 class="section-header">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__text task__text_label">See the Doctor</label>
          <input class="task__text task__text_input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="delete-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
